<!-- Navbar -->
<div class="navbar">
  <a class="link" href="/home">Home</a>
  <a class="link" href="/fundos">Fundos</a>
  <a class="link" href="/movimentos">Movimentos</a>
  <a style="color:blue" class="link" href="/login">Exit</a>
</div>

<!-- Movimentos Content -->
<div class="tabela">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Nome" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="newdata" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let users"> {{users.id}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Transferencia </th>
        <td mat-cell *matCellDef="let row"> {{row.transferencia}}$ </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let row"> {{row.data}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="fruit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Saldo </th>
        <td mat-cell *matCellDef="let row"> {{row.saldodepois}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[2, 5, 10, 15, 25, 50, 100]" aria-label="Select page of users"></mat-paginator>

  </div>

</div>
